<ng-container *ngIf='player'>
  <div class="player-section">
    <div class="username-area">
      <span class="username">{{player.username}}</span>
    </div>
    <div class="followers-area">
      <mat-icon [style.fill]="player.color" *ngFor='let x of arrayToIterate' svgIcon='follower' aria-hidden="false"></mat-icon>
    </div>
  </div>
</ng-container>
